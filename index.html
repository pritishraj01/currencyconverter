<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency-converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <p>Currency Converter</p>
        </div>
        <div class="amount">
            <p>Amount</p>
            <input type="number" placeholder="Enter amount" id="Amount">
        </div>
        <div class="change-box">
            <div class="from">
                <p class="box-heading">From</p>
                <img id="from-flag" class="flag" src="https://flagsapi.com//shiny/64.png" alt="img">
                <select id="dropdown-from">
                    <option>Select</option>
                </select>
            </div>
            <i class="fa-solid fa-right-left fa-flip fa-2xl"></i>
            <div class="to">
                <p class="box-heading">To</p>
                <img id="to-flag" class="flag" src="https://flagsapi.com//shiny/64.png" alt="img">
                <select id="dropdown-to">
                    <option>Select</option>
                </select>
            </div>
        </div>
        <div class="msg">
            <p>RESULT</p>
        </div>
        <div class="btn">
            <button id="convert-btn">Convert</button>
        </div>
    </div>
    <script src="country.js"></script>
    <script src="app.js"></script>
    <footer>
        Made with <i class="fa-solid fa-heart" style="color: #ff0000;"></i> by Pritish
    </footer>
</body>

</html>
